<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>canvas绘图</title>
</head>
<style>
  body {
    margin: 0;
    overflow: hidden;
  }

  #canvas {
    background-color: antiquewhite;
    /* width: 100%; */
  }
</style>

<body>
  <canvas id="canvas" width="700" height="800"></canvas>

  <script>
    /** @type {HTMLCanvasElement} */
    const canvas = document.getElementById('canvas');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const ctx = canvas.getContext('2d');


    ctx.fillStyle = 'red';
    ctx.lineWidth = 40;
    // 面部
    ctx.fillRect(50, 250, 400, 200);

    // 面部轮廓
    ctx.strokeRect(50, 250, 400, 200);

    //眼罩
    ctx.clearRect(50, 300, 400, 60)
    // 嘴巴
    ctx.beginPath();
    ctx.moveTo(150, 400);
    ctx.lineTo(350, 400);
    ctx.stroke();
    // 眼睛
    ctx.beginPath();
    ctx.arc(150, 330, 20, 0, Math.PI * 2);
    ctx.moveTo(350 - 20, 340);
    ctx.arc(350, 340, 20, Math.PI, 0);
    ctx.fill();

    // 天线
    ctx.beginPath();
    ctx.moveTo(50, 50);
    ctx.bezierCurveTo(150, 50, 150, 250, 250, 250);
    ctx.moveTo(450, 50);
    ctx.bezierCurveTo(350, 50, 350, 250, 250, 250);
    ctx.stroke();
  </script>
</body>

</html>
